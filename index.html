<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Nike Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img
          src="images/shoe1.png"
          alt="shoe"
          class="shoe-1"
          height="100%"
          width="100%"
        />
        <img
          src="images/shoe2.png"
          alt="shoe"
          class="shoe-2"
          height="100%"
          width="100%"
        />
        <img src="images/nike.png" alt="logo height="10%" width="30%"
        class="logo" />
        <h1>AIR STRUCTURE</h1>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio,
          nam exercitationem commodi tempore consequuntur adipisci nihil numquam
        </p>
      </div>
      <div class="bottom">
        <div class="rating">
          <h1>AIR STRUCTURE</h1>
          <h2>RUNNING COLLECTIONS</h2>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-regular fa-star"></i>
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="size">
          <h2>SIZE</h2>
          <div class="numbers">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
          </div>
        </div>
        <div class="color">
          <h2>COLOR</h2>
          <div class="circles">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="dollar-box"><span>USD</span><span>350,00</span></div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
